<div id="uiTemplate">

    <div id="headerBarSection">
        <select name="sites" id="sites"
            v-on:change="changeSite($event.target.selectedOptions[0].value)"
            v-bind:value="canonical"
        >
            <option
                v-for="site in sites"
                :key="site.url"
                v-bind:value="site.url"
                v-bind:selected="canonical === site.url"
            >
                {{ site.title }}
            </option>
        </select>
        |
        <div id="book-form">
            <label for="books">{{ bookSelectorLabel }}</label>
            <select name="books" id="books"
                v-on:change="changeBook({ key: $event.target.selectedOptions[0].value })"
            >
                <option
                    v-for="book in books"
                    :key="book.key"
                    v-bind:value="book.key"
                    v-bind:selected="currentBook === book.key"
                >
                    {{ book.label }}
                </option>
            </select>
            |
            <label for="chapters">{{ chapterSelectorLabel }}</label>
            <select name="chapters" id="chapters"
                v-bind:value="currentChapter ? currentChapter.title : null"
                v-on:change="changeChapter($event.target.selectedOptions[0].value)"
            >
                <option
                    v-for="chapter in chapters"
                    :key="chapter.title"
                    v-bind:value="chapter.title"
                    v-bind:selected="currentChapter && chapter.title === currentChapter.title"
                >
                    {{ chapter.roman }}
                </option>
            </select>
            |
            <button id="displayInfo" v-on:click="toggleInfo"><span id="infoIcon">‚Ñπ</span>&nbsp;info</button>
        </div>
    </div>


    <div id="infoWindow" v-if="showInfo">
        <hr />
        Page courante tir√©e de¬†: <span id="bookInfo">{{ bookInfo }}</span>, <span id="editionInfo">{{ editionInfo }}</span>
        <a id="pdfLink" target="_blank" v-bind:href="pdfLink">(pdf original)</a>
        <br />
        &nbsp;|&nbsp;
        <span v-for="link in links" :key="link.url">
        <a v-bind:href="link.url" target="_blank">{{ link.title }}</a>&nbsp;|&nbsp;
        </span>
        <br />
        <button id="hideInfo" v-on:click="toggleInfo"><small>‚ùå&nbsp;cacher ces informations</small></button>
    </div>

    <hr />

    <div id="pageSelectorSection">
        <button id="prev-top" v-on:click="decrementPage">&larr;</button>
        &nbsp;
        <button id="toggleViewButton" v-on:click="toggleDisplayMode">
            {{ displayMode === 'onePage' ? 'üóèüóè' : 'üóè' }}
        </button>
        &nbsp;
        <div id="page-form">
            <label for="pages">p.</label>
            <input type="number" id="pages" name="pages" v-bind:value="currentPage" v-on:change="changePage(parseInt($event.target.value))" />
        </div>
        &nbsp;
        <button onclick="window.open(window.location, '_blank').focus()" >‚úö&nbsp;onglet</button>
        &nbsp;
        <button id="next-top" v-on:click="incrementPage">&rarr;</button>
    </div>

    <div id="fautes" v-if="errata && errata.length > 0">
        <a href=""
            v-for="erratum in errata"
            :key="erratum.href"
            v-bind:href="erratum.href"
        >
            Erratum¬†: voir <i>{{ erratum.book }}</i> p. {{ erratum.page }}
        </a>
    </div>

    <div id="hammer">
        <div v-if="displayMode === 'onePage'" class="image">
            <img id="page" v-bind:src="currentPageImgSrc" />
        </div>

        <div v-if="displayMode === 'twoPages'" class="image">
            <img id="page-paire" v-bind:src="currentPageImgPaireSrc" />
            <img id="page-impaire" v-bind:src="currentPageImgImpaireSrc" />
        </div>
    </div>

    <div style="display: none">{{ title }} : {{ locationHash }}</div>

    <div id="footerSection">
        <button id="prev-bottom" v-on:click="decrementPage">&larr;</button>
        &nbsp;&nbsp;
        <button id="next-bottom" v-on:click="incrementPage">&rarr;</button>
    </div>

</div>
